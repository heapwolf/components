name: ci
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-node@v1
        with:
          node-version: "10.x"

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: Test
        run: npm test
